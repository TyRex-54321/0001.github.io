<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页设计作业</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            /* 图片路径 */
            background-image: url(./1.jpg);
            /* 消除默认外边距 */
            margin: 0;   
            /* 高度撑满屏幕 */
            height: 100vh;  
            /* 防止平铺 */
            background-repeat: no-repeat; 
            /* 图片覆盖整个区域 */
            background-size: cover;
            /* 图片居中显示 */
            background-position: center; 
            /* 固定背景 */
            background-attachment: fixed;
            /* 禁止页面滚动 */
            overflow: hidden;
        }
        .main {
            /* 确保main容器不溢出 */
            height: 100%;
            overflow: hidden;
        }
        .a{
            font-family: "楷体", "STKaiti", serif;
            color: rgba(255, 255, 255, 0.681); 
            font-size: 16px;
            /* 半透明背景 */
            background: rgba(0, 0, 0, 0.5); 
            /* 内边距（文字与透明背景） */
            padding: 8px 12px; 
            /* 圆角 */
            border-radius: 4px; 
            /* 定位到左下角 */
            /* 固定定位（不受滚动影响） */
            position: fixed; 
            left: 20px;  
            bottom: 20px; 
            /* 确保不影响滚动 */
            z-index: 100;
        }
        .b{
            font-family: "楷体", "STKaiti", serif;
            color: rgb(255, 255, 255); 
            font-size: 60px; 
            text-align: center;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="a"> 本科 地理信息科学专业 20225084002 赵鑫 </div>
        <div class="b"> 欢迎来到我的网站 </div>
    </div>
</body>
</html>
